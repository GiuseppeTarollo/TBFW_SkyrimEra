        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ascia
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/draugr/draugr-fustigatore-attack-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/draugr/draugr-fustigatore-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/draugr/draugr-fustigatore-attack-2.png"
                sound=axe.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/draugr/draugr-fustigatore-attack-3.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/draugr/draugr-fustigatore-bow.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fus
        [/filter_attack]
        {MISSILE_FRAME_FORZA_INESORABILE}
