            hits=yes
            [frame]
                begin=-380
                end=-305
                image="units/draugr/draugr-fustigatore-bow-attack-1.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="units/draugr/draugr-fustigatore-bow-attack-1.png"
                sound=bow-miss.ogg
