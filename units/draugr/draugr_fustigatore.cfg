    image="units/draugr/draugr-fustigatore.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile=portraits/undead/draugr-fustigatore.png
    hitpoints=55
    movement_type=draugrfoot
    movement=5
    experience=58
    level=2
    alignment=chaotic
    advances_to=signore dei draugr fustigatori
    cost=32
    description= _ ""
    usage=archer
    die_sound=skeleton-big-die.ogg
