    [attack]
        name=ascia
        description=_"ascia"
        icon=attacks/axe-deathblade.png
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=bow
        description=_"arco"
        icon=attacks/bow-short-reinforced.png
