    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=30
    movement_type=draugrfoot
    movement=5
    experience=38
    level=1
    alignment=chaotic
    advances_to=draugr inquieto,draugr con spadone
